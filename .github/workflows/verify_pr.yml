name: Verify PR
on:
  pull_request:
    paths:
      - "**/*.kt"
      - ".github/workflows/verify_pr.yml"

jobs:
  ktlint:
    name: Verify ktlint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Create fake local.properties
        run: touch local.properties
      - name: Run lintKotlin
        run: ./gradlew clean lintKotlin

  build_artifacts:
    name: Verify build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          architecture: x64
      - name: Create fake local.properties
        run: touch local.properties
      - name: Build with Gradle
        run: ./gradlew clean :katmaps-library:build

  test:
    name: Verify unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Create fake local.properties
        run: touch local.properties
      - name: Unit tests
        run: |
          touch local.properties
          bash ./gradlew test --stacktrace